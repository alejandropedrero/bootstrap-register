<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Login | Teclers</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container main">
        <div class="row">
          <div class="col-md-6 right">
            <div class="input-box">
              <header>
                <h1><span class="underline">Regístrate</span></h1>
              </header>
              <div class="input-field">
                <input
                  type="text"
                  class="input"
                  id="email"
                  required
                  autocomplete="off"
                />
                <label for="email">Email</label>
              </div>
              <div class="input-field">
                <input type="password" class="input" id="password" required />
                <label for="password">Contraseña</label>
              </div>
              <div class="input-field">
                <input type="password" class="input" id="password" required />
                <label for="password">Repite tu contraseña</label>
              </div>
              <div class="input-field">
                <input type="submit" class="submit" value="Inicia sesión" />
              </div>
              <div class="signin">
                <span
                  >¿Ya tienes una cuenta? <a href="#">Inicia sesión</a></span
                >
              </div>
            </div>
          </div>
          <div class="col-md-6 side-image">
            <!-- Logo (sin poner todavía)-->
            <img src="" alt="" />
            <!-- <div class="text">
              <p>Únete a la comunidad de desarrolladores <i>- Teclers</i></p>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
